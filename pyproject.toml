[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thermal-plotter"
version = "0.1.0"
description = "Visualizador de dados de uma planta tÃ©rmica via serial"
authors = [{ name = "Paulo Santos", email = "pauloxrms@gmail.com" }]
license = { text = "GNU" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "PySide6>=6.8.2",
    "numpy>=2.1.2",
    "pandas>=2.2.3",
    "pyqtgraph>=0.13.7",
    "pyserial>=3.5",
    "python-dateutil>=2.9.0.post0",
    "pytz>=2024.2",
    "six>=1.16.0",
    "tzdata>=2024.2",
    "matplotlib~=3.9.2",
    "scipy~=1.14.1",
    "pyocd>=0.36.0",
]

[tool.setuptools]
py-modules = ["thermal_controller.thermal_plotter"]

[project.scripts]
tp = "thermal_controller.thermal_plotter:main"
